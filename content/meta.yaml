description: CSS in JS is becoming an increasingly hot area with companies such as Twitter, Microsoft, and others adopting the techniques, libraries, and implementations of this paradigm. In this course, we'll start from the ground up illustrating the value of CSS in JS by leveraging the React library styled-components. You'll learn the gamut of CSS in JS topics ranging from creating your first styled component to rendering styled components from a server. Strap in, come to learn, and discover the great, vast, and amazing techniques enabled via styled-components and CSS in JS techniques.
